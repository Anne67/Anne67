<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模仿banner一</title>
	<meta name='Keywords' content='关键字'>
	<meta name='Description' content='描述'>
	<style type="text/css">
		*{margin:0px; padding:0px;}
		#banner{height:360px; width:100%; background:#ff0000; }
		#banner ul{height:360px; overflow: hidden;}
		#banner ul li{list-style:none;  width:100%; height:360px; text-align: center; display:none;}
		#banner ul li:nth-child(1){background:#f3b02b;}
		#banner ul li:nth-child(2){background:#a2d03a;}
		#banner ul li:nth-child(3){background:#6d57a2;}
		#banner ul li:nth-child(4){background:#32b1c2;}
		#nav{position:relative; top:-81px; width:1120px; margin:0 auto;}
		#nav ul li{width:220px; float:left; margin:0 30px; text-align: center; list-style: none; cursor:pointer;}
		#nav ul li img{width:170px; transition:all 1S;}
		#nav ul li.xz img{transition: scale(1.4)}

	</style>
	<script src='js/jquery.min.js'></script>
	<script type="text/javascript">
		// 页面加载
		$(document).ready(function(){
			jQuery.jqtab = function(button,content,affair){
				$(content).find("li:first").show();//s设置第一个li元素显示
				$(button).find("li:first").addClass("xz");//设置第一个li元素添加样式
				$(button).find("li").bind(affair,function(){
					$(this).addClass("xz").siblings("li").removeClass("li")//自己本身添加样式，其他移除
					var active = $(button).find("li").index(this);//获取当前第几个元素
					$(content).children().eq(active).show().siblings().hide();
					return false;//结束
				})//按钮绑定事件

			}//设置方法变量名称
			//调用
			$.jqtab("#jq_nav","jq_banner","mouseenter")





		})
	</script>
</head>
<body>
	<div id='banner'>
		<ul id='jq_banner'>
			<li><img src="img/img32.jpg"></li>
			<li><img src="img/img33.jpg"></li>
			<li><img src="img/img34.jpg"></li>
			<li><img src="img/img35.jpg"></li>
		</ul>
	</div>
	<div id='nav'>
		<ul id='jq_nav'>
			<li><img src="img/img36.png"></li>
			<li><img src="img/img37.png"></li>
			<li><img src="img/img38.png"></li>
			<li><img src="img/img39.png"></li>
		</ul>
	</div>

</body>
</html>
