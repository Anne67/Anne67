<!doctype html>
<html lang="en">
 <head>
 <!--声明当前页面的编码格式 UTF-8（国际编码）gbk(中文简体)-->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<!--声明当前页面的三要素-->
	<title>标题</title>
	<meta name="Keywords" content="关键字">
	<meta name="Description" content="描述">
  <!--样式 css 变漂亮 衣柜-->
  <style type="text/css">
		*{margin:0px; padding:0px;}
		/*nav*/
		#top{width:100%; height:77px; background:#3e2b24; padding:17px 0px; text-align:center;}
		#nav{width:100%; height:50px; background:url("img/bg.jpg");}
		#nav ul{width:980px; margin:0px auto;}
		#nav ul li{list-style:none; width:137px; line-height:50px; color:#fff; float:left;text-align:center;}
		#nav ul li a{color:#fff; text-decoration:none;display:block;}
		#nav ul li a:hover{background:url("img/hover.jpg");}
		/*nav end*/
		/*banner*/
		#banner{width:100%; height:450px; overflow:hidden; position:relative;/*作为参照物*/}
		#banner ul{width:100%; position:absolute; animation: myfirs 15s infinite linear;}
		#banner ul li{list-style:none;width:100%;height:450px;}
		#banner ul li:nth-child(1){background:url("img/1.jpg") center;}
		#banner ul li:nth-child(2){background:url("img/2.jpg") center;}
		#banner ul li:nth-child(3){background:url("img/3.jpg") center;}
		#banner ul li:nth-child(4){background:url("img/4.jpg") center;}
		#banner ul li:nth-child(5){background:url("img/5.jpg") center;}
		@keyframes myfirs{
		 0%{top:0px;}
		 18%{top:0px;}
		 20%{top:-450px;}
		 38%{top:-450px;}
		 40%{top:-900px;}
		 58%{top:-900px;}
		 60%{top:-1350px;}
		 78%{top:-1350px;}
		 80%{top:-1800px;}
		 98%{top:-1800px;}
		 100%{top:0px;}
		}

  </style>
 </head>
 <body>
	<div id="top"><img src="img/logo.png"/></div>
	<div id="nav">
		<ul>
			<li><a href="http://www.baidu.com">首页</a></li>
			<li><a href="http://www.baidu.com">关于我们</a></li>
			<li><a href="http://www.baidu.com">联系我们</a></li>
			<li><a href="http://www.baidu.com">欢迎加入</a></li>
		</ul>
	</div>
	<div id="banner">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
 </body>
</html>
