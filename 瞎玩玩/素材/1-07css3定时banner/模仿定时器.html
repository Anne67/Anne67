<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>模仿定时器</title>
	<style type="text/css">
		*{margin:0; padding:0;}
		#top{width:100%;height:77px;background: #3e2b24;padding:17px 0; text-align: center;}
		#nav{width:100%; height:50px; background:url("img/bg.jpg");}
		#nav ul{width:980px; margin:0 auto;}
		#nav ul li{list-style: none;width:137px; line-height: 50px;color:#fff; float:left; text-align: center;}
		#nav ul li a{color:#fff; text-decoration: none;display:block;}
		#nav ul li a:hover{background:url("img/hover.jpg");}
		/*banner*/
		#banner{width:100%;height:450px;overflow: hidden; position:relative;}
		#banner ul{width:100%; position:absolute; animation:myfirs 10s infinite linear;}
		#banner ul li{list-style: none;width:100%; height:450px;}
		#banner ul li:nth-child(1){background: url("img/1.jpg") center;}
		#banner ul li:nth-child(2){background: url("img/2.jpg") center;}
		#banner ul li:nth-child(3){background: url("img/3.jpg") center;}
		#banner ul li:nth-child(4){background: url("img/4.jpg") center;}
		#banner ul li:nth-child(5){background: url("img/5.jpg") center;}
		@keyframes myfirs{
			0%{top:0px;}
			18%{top:0px;}
			20%{top:-450px;}
			38%{top:-450px;}
			40%{top:-900px;}
			58%{top:-900px;}
			60%{top:-1350px;}
			78%{top:-1350px;}
			80%{top:-1800px;}
			98%{top:-1800px;}
			100%{top:0px;}
		}
	</style>
</head>
<body>
	<div id='top'><img src="img/logo.png"></div>
	<div id='nav'>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">关于我们</a></li>
			<li><a href="#">联系我们</a></li>
			<li><a href="#">欢迎加入</a></li>
		</ul>
	</div>
	<div id='banner'>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>

</body>
</html>
