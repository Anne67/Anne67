        .my-order .nav a.active{border-bottom: 2px solid #ec5d4f;}
        .my-order .items{margin-top: 45px;display: none;margin-bottom: 50px;}
        .my-order .items.active_tab{display:block;}
        .my-order .item{background:#fff;margin-top: 10px;}
        .my-order .item-top{border-bottom: 1px solid black;padding:15px 0;font-size: 1.3rem;height:45px;line-height: 22px;}
        .my-order .item-top i{font-size: 17px;}
        .my-order span.date{color:#999;}
        .my-order .bb1{border-bottom: 1px solid #e4e4e4; padding-right: 5px;}
        .my-order .item-bottom .img{width:45px;height:60px;padding-left: 0;}
        .my-order .item-bottom .detail{padding-right: 0;}
        .my-order .item-bottom p{height:30px;font-size: 14px;line-height: 30px;}
        .my-order .item-bottom .img img{width:45px;margin:5px 0;}
        .my-order .item-bottom .stu{padding:0;}
        .my-order .item-bottom .stu span{color:red;}
        .my-order .item-bottom .icon-chuyidong{margin-right: 5px;font-size: 14px;}
        .my-order .item .see-detail{position: absolute;bottom:15px;right:10px;font-size: 10px;background:#f55343;height:25px;color:#fff;line-height: 12px;}

<!-- 引入  jquery bootstrap  js -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script>
   $(function(){
      $(".nav").find('a').click(function(){
           //添加active样式
           $('.nav').find('a').removeClass('active');
           $(this).addClass('active');
           //选择显示的items
           $('.items').hide();
          //显示要显示的items
          var tab_id=$(this).attr('data-id');
          $("#"+tab_id).show()
       });

   });
</script>
