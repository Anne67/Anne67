<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*{margin:0;padding:0;}
	body,html{
		background:pink;
		width:100%;
		height:100%;
		overflow: hidden;
	}
		.btn{
			/*z-index: 2;*/
			width:100px;
			height:50px;
			font-size: 30px;
			color:#fff;
			background:black;
			border-radius: 10px;
		}
		.box{
			width:600px;
			/*overflow: hidden;*/
			/*background:red;*/
			margin:60px auto;
		}
		.box img{
			transition: all 1s;
			/*transform:translate(20px,20px) rotate(10deg);*/
		}
	</style>
</head>s
<body>
<button class="btn">打散</button>
<button class="btn">合并</button>
<div class="box">
	<img src="images/6_01.png">
	<img src="images/6_02.png">
	<img src="images/6_03.png">
	<img src="images/6_04.png">
	<img src="images/6_05.png">
	<img src="images/6_06.png">
	<img src="images/6_07.png">
	<img src="images/6_08.png">
	<img src="images/6_09.png">
</div>

<script type="text/javascript">
	var btn1 = document.querySelectorAll("button")[0];
	var btn2 = document.querySelectorAll("button")[1];
	var imgs = document.querySelectorAll("img");
	btn1.onclick=function(){
		// alert("sd");
		for(var i=0;i<imgs.length;i++){
			var randomAngel=360*Math.random();
			var randomX=800*Math.random()-400; //-400~400
			var randomY=400*Math.random()-200;  //-200~200
			imgs[i].style.transform="translate("+randomX+"px,"+randomY+"px) rotate("+randomAngel+"deg)";
			// alert(randomX);
		}

	}
	btn2.onclick=function(){
		for (var i=0;i<imgs.length;i++){
			imgs[i].style.transform='none';
		}
		
	}

</script>
</body>
</html>
