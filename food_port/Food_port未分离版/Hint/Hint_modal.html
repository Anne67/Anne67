<!Doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="iconfont.css"/>
        <script src="./jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            *{margin:0;padding:0;}
            .fl{float:left;}
            .fr{float:right;}
            .hint .close{float:none;}
            .hint .modal-dialog .modal-content{border-radius: 15px;width:532px;}
            .hint .modal-dialog .modal-header{background:#f2f2f2;height:50px;border-radius: 15px 15px 0 0;}
            .hint .modal-dialog .modal-header .modal-title{font-size: 20px;text-align: center;}
            .hint .modal-dialog .modal-body{height:102px;padding:0;color:#9a9a9a;}
            .hint .modal-dialog .modal-body a{height:102px;width:49%;padding:17px 0 7px 0;display:block;text-decoration: none;color:#9a9a9a;cursor: pointer;}
            .hint .modal-dialog .modal-body a p{margin-bottom: 12px;font-size: 22px;text-align: center;height:26px;}
            .hint .modal-body .left{border-right: 1px solid #f2f2f2;}
            .hint .modal-body .right{border-left: 1px solid #f2f2f2}
        </style>
    </head>

    <body>
        <div class="container">

            <!-- 选择商户信息模态框（Modal） -->
            <div class="modal hint fade pbtn-modal share-to in" id="cityModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog mt10">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">提示</h4>
                        </div>
                        <div class="modal-body">
                           <a class="left fl">
                               <p><i class="iconfont icon-zaixiandingzuo" style="font-size:26px;"></i></p>
                               <p>入座</p>
                           </a>
                           <a class="right fr">
                             <p><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" ><i class="iconfont icon-cha" style="font-size:26px;"></i></span></button></p>
                               <p>取消</p>
                           </a>
                        </div>
                    </div>
                </div>
            </div>

            <p>
                <a data-toggle="modal" href="#cityModal" class="btn btn-primary btn-large">a标签打开模态框</a>
                <!--<a href="javascript:;" id="open_modal" class="btn btn-primary btn-large">JS打开模态框</a>-->
            </p>
        </div>
        <script>
            $(function () {
                $(".right").click(function(){
                    $(".modal").modal("hide");
                });
                /*
                 * 通过js弹出模态框
                 */
                $('#open_modal').click(function () {
                    $('#cityModal').modal();
                });
            });
        </script>

    </body>
</html>
