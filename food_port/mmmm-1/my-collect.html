<script>
    $(function(){
        var test = document.getElementsByClassName("test");
        var openCover = document.getElementsByClassName("openCover");
        var log_window = document.getElementsByClassName("log_window");
        var overlays = document.getElementsByClassName("overlays");
        for(var i=0; i<openCover.length; i++){
            //给每一个添加一下索引
            openCover[i].index=i;
            //给每一个添加按钮点击事件
            openCover[i].onclick=function(){
//                alert(this.index);
                test[this.index].style.display="block";
                log_window[this.index].style.display="block";
                overlays[this.index].style.display="block";

            };
            log_window[i].onclick=function(){
                for(var j=0;j<log_window.length;j++){
                    log_window[j].index=j;
//                    alert(this.index);
                    test[this.index].style.display="none";
                    log_window[this.index].style.display="none";
                    overlays[this.index].style.display="none";
                }

            }

        }
    })
</script>
